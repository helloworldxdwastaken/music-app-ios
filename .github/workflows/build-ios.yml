name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-26
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.app
      
      - name: Ensure latest iOS platform
        run: sudo xcodebuild -downloadPlatform iOS
      
      - name: List available runtimes
        run: xcrun simctl list runtimes
      
      - name: Install Homebrew dependencies
        run: |
          brew install xcodegen
      
      - name: Display Xcode version
        run: xcodebuild -version
      
      - name: Generate Xcode project
        run: |
          xcodegen generate
      
      - name: Detect available iOS SDK
        run: |
          set -euo pipefail
          IOS_SDK=$(xcodebuild -showsdks | awk '/iphoneos/{print $2}' | tail -1)
          echo "Detected iOS SDK: $IOS_SDK"
          if [[ -z "$IOS_SDK" ]]; then
            echo "Failed to detect an iOS SDK" >&2
            exit 1
          fi
          echo "IOS_SDK=$IOS_SDK" >> $GITHUB_ENV
      
      - name: Build with detected SDK
        env:
          DERIVED_DATA: build/DerivedData
        run: |
          xcodebuild \
            -project MusicStream.xcodeproj \
            -scheme MusicStream \
            -configuration Release \
            -sdk "iphoneos$IOS_SDK" \
            -destination "generic/platform=iOS" \
            -derivedDataPath "$DERIVED_DATA" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
      
      - name: Package unsigned IPA
        env:
          DERIVED_DATA: build/DerivedData
        run: |
          set -euo pipefail
          BUILD_DIR="$DERIVED_DATA/Build/Products/Release-iphoneos"
          if [[ ! -d "$BUILD_DIR" ]]; then
            echo "Build directory not found: $BUILD_DIR"
            ls -R "$DERIVED_DATA" || true
            exit 1
          fi
          APP_PATH=$(find "$BUILD_DIR" -maxdepth 1 -name "*.app" | head -n 1)
          if [[ -z "$APP_PATH" ]]; then
            echo "No .app found inside build output. Contents:"
            ls -R "$BUILD_DIR"
            exit 1
          fi
          APP_NAME=$(basename "$APP_PATH")
          mkdir -p build/Payload
          cp -R "$APP_PATH" "build/Payload/$APP_NAME"
          (cd build && /usr/bin/zip -r MusicStream-unsigned.ipa Payload)
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MusicStream-IPA
          path: build/MusicStream-unsigned.ipa
          retention-days: 90
