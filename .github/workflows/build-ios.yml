name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: List available runtimes
        run: xcrun simctl list runtimes
      
      - name: Install Homebrew dependencies
        run: |
          brew install xcodegen
      
      - name: Display Xcode version
        run: xcodebuild -version
      
      - name: Generate Xcode project
        run: |
          xcodegen generate
      
      - name: Build Archive  
        run: |
          xcodebuild archive \
            -project MusicStream.xcodeproj \
            -scheme MusicStream \
            -archivePath build/MusicStream.xcarchive \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            ONLY_ACTIVE_ARCH=NO \
            ARCHS="arm64" \
            EXCLUDED_ARCHS="arm64-simulator x86_64" \
            VALID_ARCHS="arm64" \
            SUPPORTED_PLATFORMS="iphoneos" \
            ASSETCATALOG_COMPILER_INCLUDE_SIMULATOR_ASSETS=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Package unsigned IPA
        run: |
          set -euo pipefail
          APP_PATH=$(find "build/MusicStream.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" | head -n 1)
          if [[ -z "$APP_PATH" ]]; then
            echo "No .app found inside archive."
            exit 1
          fi
          APP_NAME=$(basename "$APP_PATH")
          mkdir -p build/Payload
          cp -R "$APP_PATH" "build/Payload/$APP_NAME"
          (cd build && /usr/bin/zip -r MusicStream-unsigned.ipa Payload)
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MusicStream-IPA
          path: build/MusicStream-unsigned.ipa
          retention-days: 90
